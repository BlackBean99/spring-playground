  config:
    activate:
      on-profile: mysql
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/springbatch?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
      username: root
