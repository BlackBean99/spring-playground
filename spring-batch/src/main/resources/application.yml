      jdbc-url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      passworsd: sa
      driver-class-name: org.h2.Driver
  batch:
    initialize-schema: always
